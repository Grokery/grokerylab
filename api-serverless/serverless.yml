# For full config options, check the docs: docs.serverless.com

service: grokerylab-api

custom:
    apiversion: v0
    urlBase: /api/${self:custom.apiversion}

provider:
  name: aws
  runtime: java8
  region: ${file(environments/env.yml):awsRegion}
  profile: ${file(environments/env.yml):awsProfile}
  environment: ${file(environments/env.yml):${opt:stage}}

package:
  artifact: target/grokerylab-api-serverless-aws-0.1.0.jar

functions:
  router:
    description: Grokery API router
    handler: io.grokery.lab.api.serverless.aws.Router
    timeout: 300
    events:
      - http:
          path: ${self:custom.urlBase}/auth/signin
          method: post
          cors: true
      - http:
          path: ${self:custom.urlBase}/auth/resetpass
          method: post
          cors: true

      - http:
          path: ${self:custom.urlBase}/accounts
          method: post
          cors: true

      - http:
          path: ${self:custom.urlBase}/users
          method: post
          cors: true
      - http:
          path: ${self:custom.urlBase}/users/{username}
          method: get
          cors: true
      - http:
          path: ${self:custom.urlBase}/users/{username}
          method: put
          cors: true
      - http:
          path: ${self:custom.urlBase}/users/{username}
          method: delete
          cors: true

      - http:
          path: ${self:custom.urlBase}/clouds
          method: post
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}
          method: get
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}
          method: put
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}
          method: delete
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}/nodes
          method: post
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}/nodes
          method: get
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}/nodes/{nodeId}
          method: get
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}/nodes/{nodeId}
          method: put
          cors: true
      - http:
          path: ${self:custom.urlBase}/clouds/{cloudId}/nodes/{nodeId}
          method: delete
          cors: true
