
awsRegion: us-west-2
awsProfile: aws-local-profile-name-here

default_env: &common
  API_VERSION: v0
  
dev:
  <<: *common
  API_HOST_AWS_ACCESS_KEY_ID: aws-access-key-id-here
  API_HOST_AWS_SECRET_KEY: aws-secret-key-here
  API_HOST_AWS_REGION: us-west-2
  STAGE: dev

prod:
  <<: *common
  STAGE: prod
