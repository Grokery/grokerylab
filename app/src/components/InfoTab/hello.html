<html>
<head>

</head>
<body>

    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.12/c3.min.css" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.12/c3.min.js"></script>

    <script>

        window.onload = function() {
        var chart = c3.generate({
            bindto: '#chart',
            data: {
            columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 30, 95, 35, 125],
                ['data3', 20, 50, 50, 40, 5, 15],
                ['data4', 10, 20, 10, 5, 15, 25],
                ['data5', 100, 225, 100, 50, 100, 200],
                ['data6', 50, 100, 50, 25, 75, 100]
            ]
            }
        })
        }

    </script>

    <div id="chart" style="width:550px"></div>

</body>
</html>
